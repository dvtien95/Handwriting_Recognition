<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Handwritten Digit Recognition</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <h1>Alphanumeric Character Recognition</h1>

  <div class="centered">
    <canvas id="canvas" width="280" height="280"></canvas>
  </div>

  <div class="centered">
    <input type="button" class="predict_button" value="Predict" style="">
    <input type="button" id="clear_button" value="Clear" style="">
  </div>

  <div class="centered">
    <h1 id="result"></h1>
  </div><br><br>
  <div class="centered">
    <h1 id="confidence"></h1>
  </div>
  <script src="{{url_for('static',filename='jquery-3.2.0.min.js')}}"></script>
  <script src="{{url_for('static',filename='index.js')}}"></script>
  <script type="text/javascript">
    $(".predict_button").click(function () {
      $('#result').text('  Predicting...');
      var $SCRIPT_ROOT = {{ request.script_root| tojson | safe
    }};
    var canvasObj = document.getElementById("canvas");
    var img = canvasObj.toDataURL('image/png');
    $.ajax({
      type: "POST",
      url: $SCRIPT_ROOT + "/predict/",
      data: img,
      success: function (data) {
        $('#result').text('Predicted Outputs: ' + data.prediction1 +', '+  data.prediction2 + ', ' + data.prediction3);
        $('#confidence').text('Confidences: ' + data.confidence1 + '%, ' + data.confidence2 + '%, ' + data.confidence3 + '%, ');
      }
    });
	   		});
  </script>
</body>

</html>
